<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing Website Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto py-10">
    <h1 class="text-3xl text-center text-blue-600 font-bold mb-10">Phishing Website Detection</h1>

    <div class="max-w-lg mx-auto bg-white p-8 shadow-md rounded-lg">
      <form id="phishingForm">
        <label class="block text-gray-700 text-lg font-semibold mb-2" for="urlInput">Enter Website URL:</label>
        <input
          type="text"
          id="urlInput"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
          placeholder="https://example.com"
          required
        />
        <button
          type="submit"
          class="bg-blue-600 text-white w-full py-2 rounded-md font-semibold hover:bg-blue-700"
        >
          Check Website
        </button>
      </form>

      <div id="result" class="mt-6 text-center hidden">
        <h2 id="statusMessage" class="text-xl font-semibold"></h2>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
